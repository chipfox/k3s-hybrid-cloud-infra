---
- name: Deploy k3s cluster
  hosts: all
  become: yes
  vars:
    # K3s configuration
    k3s_version: v1.28.5+k3s1
    k3s_server_location: "https://{{ groups['k3s_masters'][0] }}:6443"
    systemd_dir: /etc/systemd/system

    # Cluster token - generate with: openssl rand -hex 32
    k3s_token: "{{ lookup('env', 'K3S_TOKEN') | default('CHANGE_ME_' + lookup('password', '/dev/null chars=ascii_letters,digits length=32'), true) }}"

  tasks:
    - name: Set k3s node type facts
      set_fact:
        is_master: "{{ inventory_hostname in groups['k3s_masters'] }}"
        is_first_master: "{{ inventory_hostname == groups['k3s_masters'][0] }}"

- name: Install k3s on first master node
  hosts: k3s_masters[0]
  become: yes
  vars:
    k3s_version: v1.28.5+k3s1
    k3s_token: "{{ lookup('env', 'K3S_TOKEN') | default('CHANGE_ME_' + lookup('password', '/dev/null chars=ascii_letters,digits length=32'), true) }}"

  tasks:
    - name: Download k3s binary
      get_url:
        url: "https://github.com/k3s-io/k3s/releases/download/{{ k3s_version }}/k3s"
        dest: /usr/local/bin/k3s
        mode: "0755"

    - name: Create k3s config directory
      file:
        path: /etc/rancher/k3s
        state: directory
        mode: "0755"

    - name: Create k3s config file
      copy:
        content: |
          write-kubeconfig-mode: "0644"
          tls-san:
            - "{{ ansible_default_ipv4.address }}"
          cluster-init: true
          token: "{{ k3s_token }}"
        dest: /etc/rancher/k3s/config.yaml
        mode: "0600"

    - name: Create k3s service file
      copy:
        content: |
          [Unit]
          Description=Lightweight Kubernetes
          Documentation=https://k3s.io
          Wants=network-online.target
          After=network-online.target

          [Service]
          Type=notify
          EnvironmentFile=-/etc/default/%N
          EnvironmentFile=-/etc/sysconfig/%N
          EnvironmentFile=-/etc/systemd/system/k3s.service.env
          KillMode=process
          Delegate=yes
          LimitNOFILE=1048576
          LimitNPROC=infinity
          LimitCORE=infinity
          TasksMax=infinity
          TimeoutStartSec=0
          Restart=always
          RestartSec=5s
          ExecStartPre=/bin/sh -xc '! /usr/bin/systemctl is-enabled --quiet nm-cloud-setup.service'
          ExecStartPre=-/sbin/modprobe br_netfilter
          ExecStartPre=-/sbin/modprobe overlay
          ExecStart=/usr/local/bin/k3s server

          [Install]
          WantedBy=multi-user.target
        dest: /etc/systemd/system/k3s.service
        mode: "0644"

    - name: Enable and start k3s
      systemd:
        name: k3s
        enabled: yes
        state: started
        daemon_reload: yes

    - name: Wait for k3s to be ready
      wait_for:
        port: 6443
        delay: 10
        timeout: 120

    - name: Wait for node to be ready
      shell: kubectl get nodes {{ inventory_hostname }} | grep -w Ready
      register: node_ready
      retries: 30
      delay: 5
      until: node_ready.rc == 0
      changed_when: false

