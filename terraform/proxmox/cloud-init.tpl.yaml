#cloud-config
hostname: ${hostname}
manage_etc_hosts: true
package_update: true
package_upgrade: false
packages:
  - qemu-guest-agent
users:
  - default
  - name: ${username}
    groups: [sudo]
    shell: /bin/bash
    sudo: ["ALL=(ALL) NOPASSWD:ALL"]
    ssh_authorized_keys:
      - ${ssh_public_key}
runcmd:
  - [systemctl, enable, --now, qemu-guest-agent]
