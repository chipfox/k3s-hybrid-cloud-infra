          ExecStartPre=-/sbin/modprobe br_netfilter
          ExecStartPre=-/sbin/modprobe overlay
          ExecStart=/usr/local/bin/k3s agent

          [Install]
          WantedBy=multi-user.target
        dest: /etc/systemd/system/k3s-agent.service
        mode: "0644"

    - name: Enable and start k3s agent
      systemd:
        name: k3s-agent
        enabled: yes
        state: started
        daemon_reload: yes

    - name: Wait for agent to be ready
      shell: kubectl --kubeconfig=/etc/rancher/k3s/k3s.yaml get nodes {{ inventory_hostname }} 2>/dev/null || true
      delegate_to: "{{ groups['k3s_masters'][0] }}"
      register: agent_ready
      retries: 30
      delay: 5
      until: "'Ready' in agent_ready.stdout"
      changed_when: false

- name: Fetch kubeconfig from first master
  hosts: k3s_masters[0]
  become: yes
  tasks:
    - name: Fetch kubeconfig
      fetch:
        src: /etc/rancher/k3s/k3s.yaml
        dest: "{{ playbook_dir }}/kubeconfig"
        flat: yes

    - name: Display cluster info
      shell: kubectl get nodes -o wide
      register: cluster_nodes
      changed_when: false

    - name: Show cluster status
      debug:
        msg: "{{ cluster_nodes.stdout_lines }}"
