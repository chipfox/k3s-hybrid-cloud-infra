- name: Install k3s on agent nodes
  hosts: k3s_agents
  become: yes
  vars:
    k3s_version: v1.28.5+k3s1
    k3s_token: "{{ lookup('env', 'K3S_TOKEN') | default('CHANGE_ME_' + lookup('password', '/dev/null chars=ascii_letters,digits length=32'), true) }}"

  tasks:
    - name: Download k3s binary
      get_url:
        url: "https://github.com/k3s-io/k3s/releases/download/{{ k3s_version }}/k3s"
        dest: /usr/local/bin/k3s
        mode: "0755"

    - name: Create k3s config directory
      file:
        path: /etc/rancher/k3s
        state: directory
        mode: "0755"

    - name: Create k3s agent config file
      copy:
        content: |
          server: "https://{{ hostvars[groups['k3s_masters'][0]]['ansible_default_ipv4']['address'] }}:6443"
          token: "{{ k3s_token }}"
        dest: /etc/rancher/k3s/config.yaml
        mode: "0600"

    - name: Create k3s agent service file
      copy:
        content: |
          [Unit]
          Description=Lightweight Kubernetes Agent
          Documentation=https://k3s.io
          Wants=network-online.target
          After=network-online.target

          [Service]
          Type=notify
          EnvironmentFile=-/etc/default/%N
          EnvironmentFile=-/etc/sysconfig/%N
          EnvironmentFile=-/etc/systemd/system/k3s-agent.service.env
          KillMode=process
          Delegate=yes
          LimitNOFILE=1048576
          LimitNPROC=infinity
          LimitCORE=infinity
